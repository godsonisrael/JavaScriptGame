<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <!-- Container -->
    <div style="position: relative; 
                display: inline;">
        <div style="position: absolute;
                    display: flex; 
                    align-items: center; 
                    width: 100%;
                    padding: 20px;">

            <!-- Health Bar & Timer -->
            <div style="
                position: relative; 
                width: 100%; 
                display: flex; 
                justify-content: end; 
                border-top: 4px solid white;
                border-left: 4px solid white;
                border-bottom: 4px solid white;">
                <div style="background-color: #991b1b; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background: #4d7c0f; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>

            <div id="timer" style="
                background-color: #f59e0b; 
                height: 50px; 
                width: 100px; 
                flex-shrink: 0; 
                display: flex; 
                align-items: center; 
                justify-content: center;
                border: 4px solid #e5e5e5;">60</div>

            <div style="
                position: relative; 
                width: 100%;
                border-top: 4px solid white;
                border-right: 4px solid white;
                border-bottom: 4px solid white;">
                <div style="background-color: #991b1b; height: 30px"></div>
                <div id="enemyHealth" style="position: absolute; background: #4d7c0f; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div> 

        <canvas></canvas>

        <div id="result" style="
            position: absolute; 
            color: yellow;
            display: none;
            justify-content: center;
            align-items: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            "> Tie </div>

    </div>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js" 
        integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script src="js/classes.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
